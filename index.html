<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Ohio YC Lab</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="files/images/favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta
            name="keywords"
            content="Psychology, Perception, Vision, Ohio University, Yi-Chia Chen"
        />
        <meta name="author" content="Yi-Chia Chen" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Welcome to Ohio YC Lab! We research why and how we perceive the world the ways we perceive them using computational modeling and behavioral methods."
        />
    </head>

    <body>
        <header>
            <div class="overlay"></div>
            <img id='logo' src="files/images/ycl.svg" alt="lab logo" />
        </header>
        <nav>
            <div class='hamburger' id='hamburger'>
                <div class='bar1'></div>
                <div class='bar2'></div>
                <div class='bar3'></div>
            </div>
            <div class="button"><a href="joinus/" class="joinus">JOIN US</a></div>
            <div class="button"><a href="resources/" class="resources">RESOURCES</a></div>
            <div class="button"><a href="papers/" class="papers">PAPERS</a></div>
            <div class="button"><a href="research/" class="research">RESEARCH</a></div>
            <div class="button"><a href="people/" class="people">PEOPLE</a></div>
        </nav>
        <main class="home-page-main">
            <div class="main-overlay home-page-overlay"></div>
            <div class="corner-fan" id="top-left-fan"></div>
            <div class="corner-fan" id="top-right-fan"></div>
            <div class="corner-fan" id="bottom-left-fan"></div>
            <div class="corner-fan" id="bottom-right-fan"></div>
            <div class="corner-circle" id="top-left-circle"></div>
            <div class="corner-circle" id="top-right-circle"></div>
            <div class="corner-circle" id="bottom-left-circle"></div>
            <div class="corner-circle" id="bottom-right-circle"></div>
            <div class="border" id="top-main-border"></div>
            <div class="border" id="right-main-border"></div>
            <div class="border" id="bottom-main-border"></div>
            <div class="border" id="left-main-border"></div>
            <div class="corner-fan-border" id="top-left-fan-border"></div>
            <div class="corner-fan-border" id="top-right-fan-border"></div>
            <div class="corner-fan-border" id="bottom-left-fan-border"></div>
            <div class="corner-fan-border" id="bottom-right-fan-border"></div>
            <div class="hamburger-nav-box">
                <div class="button hidden"><a href="people/" class="people">PEOPLE</a></div>
                <div class="button hidden"><a href="research/" class="research">RESEARCH</a></div>
                <div class="button hidden"><a href="papers/" class="papers">PAPERS</a></div>
                <div class="button hidden"><a href="resources/" class="resources">RESOURCES</a></div>
                <div class="button hidden"><a href="joinus/" class="joinus">JOIN US</a></div>
            </div>
            <div class="content" id="home-page-content">
                <p>Why do we see the world the ways we see it?</p>
                <p>
                    How do our minds give rise to our rich perceptual
                    experiences?
                </p>
                <br />
                <p class="indent">
                    Why do we like what we like?
                </p>
                <p class="indent">
                    How do we know what other people are doing by looking?
                </p>
                <a href="research/"class="content-button" id="learn-more-button">LEARN MORE</a>
            </div>
        </main>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
        <script>
            $(document).ready(function() {
                $('#hamburger').click(function() {
                    $('#hamburger').toggleClass('change');
                    $('.content').toggleClass('hidden');
                    $('.home-page-main').toggleClass('menu-background');
                    $('.main-overlay').toggleClass('menu-overlay');
                    $('.hamburger-nav-box').toggleClass('open');
                    $('.button').toggleClass('hidden');
                });
            });
        </script>
    </body>
</html>
